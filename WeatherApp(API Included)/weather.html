<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="weather.css">
    

    



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




    <script src="weather.js"></script>

</head>
<body>
    <div class="jumbotron" style="margin-bottom:0px; color: white; background-color: tomato; ">
        <h1 class="text-center">Weather App</h1>
    </div>
    
    <div class="container">
            <div class="row">
                <h3 class="text-center text-primary">Enter City Name</h3>
                <span id="error"></span>
            </div>
            <div class="row form-group">
                <input type="text" name="city" id="location" class="form-control" placeholder="City Name" autofocus>
                <div class="button" id="search">Search</div>
            </div>

            
            <div id="show">
                <div id="weather-box-1">
                    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
                        <div class="row d-flex justify-content-center px-3">
                            <div class="card">
                               
                                <img class="ml-auto mr-4 mt-3 mb-0" id="flag" src="">
                                
                                <h2 class="ml-auto mr-4 mt-3 mb-0" id="name"></h2>
                                
                                
                                <img class="ml-auto mr-4 mt-3 mb-0" id="icon" src="">
                                
                                <p class="ml-auto mr-4 mb-0 med-font" id="condtion"><img id="icon" src=""></p>
                                
                                <h1 class="ml-auto mr-4 large-font" id="temp"></h1>
                                
                                <p class="time-font mb-0 ml-4 mt-auto"><span class="sm-font" id="windspeed"></span></p>
                                
                                <p class="ml-4 mb-4"> <span class="sm-font" id="humidity"></span></p>
                                
                                <p class="ml-4 mb-4"> <span class="sm-font" id="pressure"></span></p>

                                <p class="ml-4 mb-4"> <span class="sm-font" id="maxmin"></span></p>
                                
                                <p class="ml-4 mb-4"> <span class="sm-font" id="sun"></span></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            
    </div>
    
</body>
</html>
